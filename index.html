<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="main">
        <h1>NewsMonkey</h1>
        <div class="container">
            <div class="sub border">
                <button class="btns active">All</button>
                <button class="btns">Business</button>
                <button class="btns">Entertainment</button>
                <button class="btns">Health</button>
                <button class="btns">Science</button>
                <button class="btns">Sports</button>
                <button class="btns">Technology</button>
                <label for="pageSelect"class="d-block py-3" >Items per page
                <select id="pageSelection" class="form-select w-25 " aria-label="Default select example">ggdfg
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="9" selected>9</option>
                  </select>
                </label>
                <h1 class="text-center" id="headline"></h1>
                <div class="newsContainerMain">
                    <div class="row" id="newsContainer">
                      
                    </div>
                    <div id="loadderImg" class="loadder">
                      <img src="/images/loading.gif">
                  </div>
                </div>
                    <div class="nextprevBtn d-flex justify-content-between">
                        <button disabled id="prevBtn" class="btn btn-dark">&larr; Prev</button>
                        <button id="nextBtn" class="btn btn-dark">Next &rarr; </button>
                    </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
